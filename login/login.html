    <title>Kvalprak Kundregister</title>

  <body onload="loadLogin();">
    <div class="container-fluid">
      <div class="row">
          <div class="col col-sm-1"></div>
          <div class="col col-sm-10">
              <img class ="kvalprak-kundregister-real" src="../resources/kvalprak-kundregister-real.png">
          </div>
          <div class="col col-sm-1"></div>
      </div>
    </div>
    <div class="modal fade" id="exampleModalCenter" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Logga in</h5>
          </div>
          <div class="modal-body">
            <input type="text"  id="username" class="form-control" placeholder="Email/Användarnamn" aria-label="Username" aria-describedby="basic-addon1">
            <input type="password" id="password" class="form-control" placeholder="Lösenord" aria-label="Password" aria-describedby="basic-addon1">
          </div>
          <div class="modal-footer">
            <div class="footer" id="message">
              <span id="messageSpan"></span>
            </div>
            <div class="footer" id="loginButton">
              <button type="button" id="login" class="btn btn-primary">Logga in</button>
            </div>
          </div>
        </div>
      </div>
    </div>
